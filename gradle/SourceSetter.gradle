sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java", "src/main/resources"]
            includes = ["**/*.txt", "**/*.fxml", "**/*.css", "**/*.png", "**/*.properties"]
        }
    }
    test {
        resources {
            srcDirs = ["src/test/java", "src/test/resources"]
            includes = ["**/*.html"]
        }
    }
}